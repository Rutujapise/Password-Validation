<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1></h1>
    <button type="button"   class="btn btn-primary" onclick="generateOtp()">Generate OTP </button>
    <div id="Showotp" ></div>
    <div class="container w-25 bg-secondary p-5">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control"  maxlength="1" id="digit1" required  oninput="pudheChal(this ,'digit2')" >
            </div>
             <div class="col">
                <input type="text" class="form-control"  maxlength="1"id="digit2"required oninput="pudheChal(this ,'digit3')" >
            </div>
             <div class="col">
                <input type="text" class="form-control"  maxlength="1"id="digit3"required  oninput="pudheChal(this ,'digit4')">
            </div>
             <div class="col">
                <input type="text" class="form-control"  maxlength="1" id="digit4"required oninput="pudheChal(this ,'sumbitBTN')">
            </div>
        </div>
        <br>
        <button id="sumbitBTN" class="btn btn-primary " >Sumbit</button>
        <div class="alert  alert-success mt-3 d-none" id="currect"> OTP has Suucsesfully Sumbited   </div>
        <div class="alert alert-danger mt-3 d-none" id="wong">  You have worng  otp entered    </div>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script>
    function pudheChal( self ,next){
        console.log(self,"self")
        console.log(next)
        if(self.value.length ==1 ){
            document.getElementById(next).focus()
        }
    }
    function generateOtp(){
       generateOTP =Math.floor((Math.random()+1)*1000)
        console.log(generateOTP,"otp")
        document.querySelector("#Showotp").textContent=generateOTP

    }
    document.getElementById('sumbitBTN').addEventListener('click',()=>{
        userOTP=''
        userOTP =document.getElementById('digit1').value+
        document.getElementById('digit2').value+
        document.getElementById('digit3').value+
        document.getElementById('digit4').value
        let isCorrect
        if(generateOTP==userOTP)
        isCorrect=true

        if (isCorrect){
            document.getElementById("currect").classList.remove("d-none");

        }else{
            document.getElementById("wong").classList.remove("d-none");
        }
                
    })
   </script>
  </body>
</html>
